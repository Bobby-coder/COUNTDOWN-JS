<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="container__heading">
        <h1>COUNT-DOWN</h1>
      </div>
      <div class="countdown__container">
        <div class="timer__container">
          <div class="timer hours">
            <input
              type="number"
              placeholder="00"
              maxlength="2"
              oninput="this.value=this.value.slice(0,this.maxLength)"
            />
            <span>:</span>
          </div>

          <div class="timer minutes">
            <input
              type="number"
              placeholder="00"
              maxlength="2"
              oninput="this.value=this.value.slice(0,this.maxLength)"
            />
            <span>:</span>
          </div>

          <div class="timer seconds">
            <input
              type="number"
              placeholder="00"
              maxlength="2"
              oninput="this.value=this.value.slice(0,this.maxLength)"
            />
          </div>
        </div>
        <div class="controlls__container">
          <div class="controlls start">
            <button>start</button>
          </div>
          <div class="controlls stop"><button>stop</button></div>
          <div class="controlls reset"><button>reset</button></div>
        </div>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
